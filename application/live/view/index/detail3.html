<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <meta name="viewport"   content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Aliplayer在线配置</title>
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.5.0/skins/default/aliplayer-min.css" />
    <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/2.5.0/aliplayer-min.js"></script>
</head>
<body>
<div  class="prism-player" id="J_prismPlayer" style="position: absolute;left:0%;"></div>
<script>
    var player = new Aliplayer({
            id: "J_prismPlayer",
            autoplay: false,
            isLive:true,
            playsinline:true,
            width:"100%",
            height:"400px",
            controlBarVisibility:"always",
            useH5Prism:false,
            useFlashPrism:false,
            source:"//player.alicdn.com/video/aliyunmedia.mp4",
            cover:"http://tinywan-oss.oss-cn-shanghai.aliyuncs.com/data/201710016/video/5a55c74936861.png",
            skinLayout:[{"name":"fullControlBar","align":"tlabs","x":0,"y":0,"children":[{"name":"fullTitle","align":"tl","x":25,"y":6},
                {"name":"fullZoom","align":"cc"}]},
                {"name":"controlBar","align":"blabs","x":0,"y":0,"children":[{"name":"volume","align":"tr","x":20,"y":25},
                    {"name":"fullScreenButton","align":"tr","x":20,"y":25},
                    {"name":"playButton","align":"tl","x":15,"y":26},
                    {"name":"streamButton","align":"tr","x":20,"y":23}]},
                {"name":"bigPlayButton","align":"blabs","x":30,"y":80}]
        },function(player){
            console.log("播放器创建了。");
        }
    );

    var player = new Aliplayer({
            id: "J_prismPlayer",
            autoplay: false,
            isLive:true,
            playsinline:true,
            width:"100%",
            height:"400px",
            controlBarVisibility:"always",
            useH5Prism:false,
            useFlashPrism:false,
            source:"//player.alicdn.com/video/aliyunmedia.mp4",
            cover:"http://tinywan-oss.oss-cn-shanghai.aliyuncs.com/data/201710016/video/5a55c74936861.png",
            skinLayout:[{"name":"fullControlBar","align":"tlabs","x":0,"y":0,"children":[{"name":"fullTitle","align":"tl","x":25,"y":6},
                {"name":"fullZoom","align":"cc"}]},
                {"name":"controlBar","align":"blabs","x":0,"y":0,"children":[{"name":"volume","align":"tr","x":20,"y":25},
                    {"name":"fullScreenButton","align":"tr","x":20,"y":25},
                    {"name":"playButton","align":"tl","x":15,"y":26},
                    {"name":"streamButton","align":"tr","x":20,"y":23}]},
                {"name":"bigPlayButton","align":"blabs","x":30,"y":80}]
        },function(player){
            console.log("播放器创建了。");
        }
    );
</script>
</body>
