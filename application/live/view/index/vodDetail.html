<script>
    var player = new Aliplayer({
        id: "J_prismPlayer",
        autoplay: false,
        isLive:false,
        playsinline:true,
        width:"100%",
        height:"600px",
        controlBarVisibility:"always",
        useH5Prism:false,
        useFlashPrism:false,
        source:"{$vod.hls_url}",
        cover:"{$vod.image_url}"
    });
    //播放器对外事件
    var handleReady = function(e)
    {
        console.log('开始播放器验证');
        var url = "{:url('api/open/playValidate')}";
        var data = {
            "vod_id": $("#vod_id").val(),
            "user_id": 123456
        };
        var success = function (data) {
            console.log(getCurrentDateTime() + '-=-' + data.code);
            if (data.code == 200) {
                console.log("恭喜你,视频截切成功"+ data.msg);
            } else {
                console.log("视频剪切异常，错误信息：" + data.msg);
            }
        };
        $.post(url, data, success, 'json');
    };
    player.on('ready',handleReady);
</script>
