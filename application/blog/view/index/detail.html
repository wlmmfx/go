<main id="main" class="main page-post-detail">
    <div class="main-inner">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <article class="post post-type-normal " itemscope itemtype="http://schema.org/Article">
                    <header class="post-header">
                        <h1 class="post-title" itemprop="name headline">
                            {$article["title"]}
                        </h1>
                        <div class="post-meta">
                                <span class="post-time">发表于
                                    <time itemprop="dateCreated" datetime="2017-08-11T10:45:00+00:00"
                                          content="1717-08-11">
                                        {$article["create_time"]|date="Y/m/d H:i:s",###} &nbsp; | &nbsp; 浏览量: &nbsp;{$article['views']}
                                    </time>
                                </span>
                            <span class="post-category">&nbsp; | &nbsp; 分类：
                                    <span itemprop="about" itemscope itemtype="https://schema.org/Thing">
                                        {$article.c_name}
                                    </span>
                                </span>
                            <span class="post-comments-count">&nbsp; | &nbsp;
                                    <a rel="nofollow" href="www.tinywan.top/blog">
                                        暂无评论
                                    </a>
                                </span>
                        </div>
                    </header>

                    <div class="post-body">
                        <p>
                            {$article.content}
                        </p>
                    </div>

                    <footer class="post-footer">
                        <div class="post-eof"></div>
                    </footer>
                </article>
            </div>
        </div>
