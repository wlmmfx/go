<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>{$Think.config.webinfo.WEBNAME}</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="__COMMON__/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__COMMON__/font/css/font-awesome.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="__COMMON__/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="__COMMON__/plugins/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__COMMON__/plugins/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="__COMMON__/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__COMMON__/plugins/ueditor/third-party/SyntaxHighlighter/shCore.js"></script>
    <link rel="stylesheet" href="__COMMON__/plugins/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css">
    <link rel="stylesheet" href="__CSS__/site.css">

    <link href="__COMMON__/videojs/videojs/video-js.css" rel="stylesheet">

    <link rel="stylesheet" href="__COMMON__/videojs/Skins/YouTouBe.css">

    <script type="text/javascript">
        SyntaxHighlighter.all();
    </script>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 50px;
            color: #5a5a5a;
        }

        .footer {
            padding-bottom: 10px;
            background: #222;
            color: #9D9D9D;
        }

        .footer hr {
            border-top: 1px solid #000;
            border-bottom: 1px solid #333;
            margin: 10px 0;
        }

        .footer a {
            color: #9D9D9D;
        }

        .navbar-form {
            margin-right: -15px;
            margin-bottom: 8px;
            margin-left: -15px;
        }

        .tag-cloud a {
            padding: 2px 7px;
            display: inline-block;
            font-size: 12px;
            transition: all 0.2s ease;
            margin: 2px;
            background: #e5e5e5;
            color: #555;
            border-radius: 3px;
            text-decoration: none;
            border: 1px dashed #bbb;
        }

        .tag-cloud a span {
            vertical-align: super;
            font-size: 0.8em;
        }

        .tag-cloud li {
            line-height: 28px;
        }

        .panel ul.post-list li {
            line-height: 2.4em;
            color: #ccc;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .media-list .media-body h2.media-heading {
            font-size: 14px;
        }

        .media-heading {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .media-list .media .media-object {
            width: 48px;
            height: 48px;
            padding: 1px;
            border: #ddd solid 1px;
        }

        .box-title {
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #CBCBCB;
            padding-bottom: 5px;
        }

        .media-list .media {
            border-bottom: #eee solid 1px;
            line-height: 30px;
        }

        .page-title span {
            color: #999;
            font-size: 14px;
            margin-right: 5px;
        }

        .post-label > img {
            margin-left: auto;
            margin-right: auto;
            display: block;
            height: 150px;
            width: 100%;
        }

        .btn-group, .btn-group-vertical {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            line-height: 26px;
        }

        .panel ul {
            list-style-type: none;
            margin-left: -30px;
        }

        .site-signup ul li {
            display: inline;
            list-style-type: none;
            height: 40px;
            text-align: center
        }

        .post-label {
            background-color: #fff;
            border: 1px solid #ddd;
            display: block;
            line-height: 1.42857;
            padding: 4px;
            transition: border 0.2s ease-in-out 0s;
        }

        .media:first-child {
            margin-top: 15px;
        }

        .media-list .media {
            border-bottom: #eee solid 1px;
            padding-bottom: 15px;
        }

        .last-comments {
            padding-left: 40px;
        }
        .last-comments-left{
            float: left;
            background-color: #00a2d4;
        }
        .last-comments-boby{
            float: right;
            border: 1px solid #c0a16b;
        }

    </style>
</head>
<body>
<!-- 顶部导航 -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-left nav">
                {volist name='navbar' id='vo'}
                <li><a href="{$vo['url']}">{$vo['title']}</a></li>
                {/volist}
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </li>
            </ul>
            <ul id="w4" class="navbar-nav navbar-right nav">
                <li><a href="/user/notice"><i class="fa fa-bell"></i> </a></li>
                {if condition="$Think.session.open_user_username"}
                <li class="dropdown">
                    <a class="avatar dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
                        <img src="{$userInfo.avatar}" alt="{$Think.session.open_user_username}"> <b class="caret"></b>
                    </a>
                    <ul id="w5" class="dropdown-menu">
                        <li><a href="/user" tabindex="-1"><i class="fa fa-user fa-fw"></i> 个人主页</a></li>
                        <li class="divider"></li>
                        <li><a href="/frontend/open_auth/logout" data-method="post" tabindex="-1"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                        </li>
                    </ul>
                </li>
                {else /}
                <li><a href="{:url('frontend/member/signup')}">注册</a></li>
                <li><a href="{:url('frontend/member/signin')}">登录</a></li>
                {/if}
            </ul>
        </div>
    </div>
</div>
