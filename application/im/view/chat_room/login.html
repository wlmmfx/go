<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微信登陆</title>


</head>
<body>
<style type="text/css">

    body {
        background-image: url('__COMMON__/images/woody-404.jpg');
        font-family: "微软雅黑"
    }

    .main {
        width: 700px;
        height: 590px;
        background-color: #fff;
        margin: 150px auto 0;
        position: relative;
        padding-top: 80px;
        box-shadow: 3px 3px 30px #888888;
    }

    .msk {
        width: 700px;
        height: 590px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        padding-top: 80px;
    }

    .logo {
        width: 100px;
        height: 100px;
        display: block;
        position: absolute;
        top: -50px;
        left: 300px;
    }

    .h2 {
        font-size: 26px;
        text-align: center;
    }

    .h3 {
        color: #999;
        padding: 0 35px
    }

    .qq {
        width: 49%;
        float: left;
        text-align: center;
    }

    .weixin {
        width: 49%;
        float: right;
        text-align: center;
    }

    .qqimg, .weixinimg {
        width: 200px;
    }

    .qqimg {
    }

    .main_main {
        width: 70%;
        margin: 80px auto;
    }

    #output {
        display: none;
        position: absolute;
        top: 100px;
        left: 200px;
        background-color: #fff;
        z-index: 1000;
        border: 10px solid #fff;
    }

    .ver {
        position: absolute;
        bottom: 0;
        left: 0;
        text-align: right;
        width: 100%;
        padding-bottom: 8px;
        color: #999
    }
</style>

<div class="main">
    <div class="msk" onclick="show('hide')"></div>
    <img src="__COMMON__/images/logo.png" class="logo"/>
    <div id="output"></div>
    <h2 class="h2">IM 即时通讯系统</h2>
    <h3 class="h3">　　支持群聊、私聊、发表情、发图片、发文件、历史消息、
        离线消息、消息提醒、在线状态设置、好友分组展示、换肤
        支持万人在线，支持分布式部署
        消息存储为MySQL</h3>

    <div class="main_main">

        <div class="qq">
            <a href="{:url('api/OAuth/qq')}">
                <img src="__IMAGES__/qq.png" class="qqimg"/>
            </a>
        </div>
        <div class="weixin">
            <a href="javascript:show('show');">
                <img src="__IMAGES__/wechat.png" class="weixinimg"/>
            </a>
        </div>
    </div>
    <div class="ver">Tinywan　</div>
</div>

<script src='Scripts/jquery.2.0.0.min.js'></script>
<script type="text/javascript" src="Scripts/jquery.qrcode.min.js"></script>
<script type="text/javascript">
    var url = "http://php.77wx.cn/Yue/Index/wxlogin/rand/130409";
    jQuery('#output').qrcode({width: 300, height: 300, correctLevel: 0, text: url});

    function show(type) {

        if (type == 'show') {
            $(".msk , #output").show();
        } else {

            $(".msk, #output").hide();
        }
    }

    function check() {
        var rand = "130409";
        $.post('', {rand, rand}, function (data) {

            if (data.code == 200) {

                window.location.href = " ";
            }
        });

        setTimeout(check, 1500);
    }
    setTimeout(check, 1000);
</script>

</body>
</html>
