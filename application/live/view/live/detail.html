<script type="text/javascript">
    var $defaultSource = 'https://tbm.alicdn.com/CQl8JnhZAtzu6sMYSdR/lZvpsrJgwzJs9MWaHQT%40%40sd.mp4';
    $liveStatus = "{$liveStatus}";
    console.log("status == " + $liveStatus);
    if ($liveStatus == 1) {
        var $m3u8Source = "{$streamInfo.play_m3u8_address}";
        $defaultSource = $m3u8Source.replace('http', 'https');
    }
    console.log("defaultSource == " + $defaultSource);
    var options = {
        width: "1240rem",
        height: "620rem",
        poster: "http://tinywan-oss.oss-cn-shanghai.aliyuncs.com/data/{$live.id}/video/{$live.path}",
        autoplay: false,
        controls: true,
        loop: true,
        preload: 'auto',
        sourceOrder: true,
        sources: [{
            src: $defaultSource,
            type: 'application/x-mpegURL'
        }, {
            src: '//path/to/video.webm',
            type: 'video/webm'
        }],
        techOrder: ['html5', 'flash'],
        flash: {
            swf: 'videojs/video-js.swf'
        }
    };
    var player = videojs('example-video', options);

    player.addClass('vjs-matrix');
    player.on(['loadstart', 'play', 'playing', 'firstplay', 'pause', 'ended', 'adplay', 'adplaying', 'adfirstplay', 'adpause', 'adended', 'contentplay', 'contentplaying', 'contentfirstplay', 'contentpause', 'contentended', 'contentupdate'], function (e) {
        if (e.type == "play") {
            console.log('开始播放');
        } else if (e.type == "playing") {
            console.log('正在播放...');
        } else if (e.type == "pause") {
            console.log('暂停视频播放');
        } else if (e.type == "firstplay") {
            console.log('firstplay播放');
        } else {
            console.log('1111111111111');
        }
    });

</script>
