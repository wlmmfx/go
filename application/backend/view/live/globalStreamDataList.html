<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="text-align: center">#ID</th>
            <th style="text-align: center">流名称</th>
            <th style="text-align: center">推流域名</th>
            <th style="text-align: center">应用名称</th>
            <th style="text-align: center">创建时间</th>
            <th style="text-align: center">用户信息</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name='lists' id='vo'}
        <tr class="gradeX">
            <td>{$vo['id']}</td>
            <td >{$vo['stream_name']}</td>
            <td>{$vo['domain_name']}</td>
            <td>{$vo['app_name']}</td>
            <td>{$vo['create_time']}</td>
            <td>{$vo['user_id']}</td>
            <td>
                <a href="{:url('backend/category/subpage',['id'=>$vo['id']])}">
                    <button class="btn btn-primary btn-xs">
                        <i class="icon-folder-open"></i>详情
                    </button>

                </a>
                <a href="{:url('backend/category/edit',['id'=>$vo['id']])}">
                    <button class="btn btn-warning btn-xs">
                        <i class="icon-lock"></i>禁止推流
                    </button>
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div>{$lists->render()}</div>
</div>
