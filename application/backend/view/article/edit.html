<div class="page-header">
    <h1>
        权限分配列表
        <small>
            <i class="icon-double-angle-right"></i>
            动态表格分析列表
        </small>
    </h1>
</div><!-- /.page-header -->
<div class="row">
    <div class="col-sm-12">
        <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                    <a data-toggle="tab" href="#category-list">
                        <i class="blue icon-home bigger-110"></i>
                        文章编辑
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="category-list" class="tab-pane in active">
                    <form action="{:url('/backend/article/edit')}" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 文章标题</label>

                            <div class="col-sm-9">
                                <input type="text" id="title" placeholder="文章标题" name="title" value="{$article.title}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 关键字</label>

                            <div class="col-sm-9">
                                <input type="text" id="keyword" placeholder="关键字"  value="{$article.keyword}" name="keyword" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-3"> 描述</label>

                            <div class="col-sm-9">
                                <input type="text" id="desc" placeholder="描述" name="desc"  value="{$article.desc}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-7"> 文章内容 </label>

                            <div class="col-sm-9">
                                <textarea name="content" id="editor" style="width:1024px;height:500px;"> {$article.content}</textarea>
                            </div>
                        </div>
                        <div class="form-actions center">
                            <input type="hidden" name="id" value="{$article.id}">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div><!-- /span -->

</div><!-- /row -->

<script type="text/javascript">
    SyntaxHighlighter.all();
</script>
