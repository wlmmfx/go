<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GetUserMedia实例</title>
</head>
<body>
<div class="profile-info-row">
    <div class="profile-info-name"> Github</div>

    <div class="profile-info-value">
                    <span class="editable" id="github">
                           php-project-practice ：<iframe
                            src="https://ghbtns.com/github-btn.html?user=Tinywan&repo=php-project-practice&type=star&count=true"
                            frameborder="0" scrolling="0" width="170px" height="20px"></iframe><p></p>
        Html5-m3u8-RTMP ：<iframe
                            src="https://ghbtns.com/github-btn.html?user=Tinywan&repo=Html5-m3u8-RTMP&type=star&count=true"
                            frameborder="0" scrolling="0" width="170px" height="20px"></iframe><p></p>
        Lua-Nginx-Redis ：<iframe
                            src="https://ghbtns.com/github-btn.html?user=Tinywan&repo=Lua-Nginx-Redis&type=star&count=true"
                            frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
                    </span>
    </div>
</div>
<video id="video" autoplay></video>
</body>
<script type="text/javascript">
    var getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);

    getUserMedia.call(navigator, {
        video: true,
        audio: true
    }, function (localMediaStream) {
        var video = document.getElementById('video');
        video.src = window.URL.createObjectURL(localMediaStream);
        video.onloadedmetadata = function (e) {
            console.log("Label: " + localMediaStream.label);
            console.log("AudioTracks", localMediaStream.getAudioTracks());
            console.log("VideoTracks", localMediaStream.getVideoTracks());
        };
    }, function (e) {
        console.log('Reeeejected!', e);
    });
</script>
</html>
