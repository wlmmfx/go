<div class="page-header">
    <h1>
        OAuth平台用户信息
        <small>
            <i class="icon-double-angle-right"></i>
            动态表格分析列表
        </small>
    </h1>
</div><!-- /.page-header -->
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <div class="row">
                <div class="col-sm-8">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-yellow">平台</button>

                        <button data-toggle="dropdown" class="btn btn-sm btn-yellow dropdown-toggle">
                            <i class="icon-angle-down icon-only"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-yellow">
                            <li>
                                <a href="#">QQ</a>
                            </li>
                            <li>
                                <a href="#">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4">
                    <form action="" method="post">
                        <div class="input-group">
                            <input class="form-control" placeholder="请输入搜索内容..." name="keyword" type="text"
                                   id="form-field-mask-3">
                            <span class="input-group-btn">
                            <button type="submit" class="btn btn-purple btn-sm">&nbsp;搜索&nbsp;<i
                                    class="icon-search icon-on-right bigger-110"></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hr dotted"></div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>头像</th>
                    <th>账号/昵称</th>
                    <th>地址</th>
                    <th>注册时间</th>
                    <th>登陆信息</th>
                    <th>认证平台</th>
                </tr>
                </thead>
                <tbody>
                {volist name='users' id='vo'}
                <tr class="gradeX">
                    <td>
                        <img  src="{$vo['avatar']}" style="margin: -4px 8px 0 0;border-radius: 100%;border: 2px solid #FFF;max-width: 40px;" alt="{$vo['account']}">
                    </td>
                    <td style="vertical-align: middle;">
                        {$vo['account']}
                    </td>
                    <td style="vertical-align: middle;">
                        {$vo['address']}
                    </td>
                    <td style="vertical-align: middle;">
                        {$vo['create_time']|date='Y-m-d H:i:s',###}<br/>
                    </td>
                    <td style="vertical-align: middle;">
                        {$vo['ip']|ip_format}
                    </td>
                    <td style="vertical-align: middle;">
                        {$vo['type']}
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div>{$users->render()}</div>
    </div>
</div>
