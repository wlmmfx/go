<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{$title|default="数据登陆页面"}</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->

    <link href="__CSS__/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="__CSS__/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- page specific plugin styles -->

    <!-- fonts -->

    <link rel="stylesheet" href="__CSS__/ace-fonts.css"/>

    <!-- ace styles -->

    <link rel="stylesheet" href="__CSS__/ace.min.css"/>
    <link rel="stylesheet" href="__CSS__/ace-rtl.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="__CSS__/ace-ie.min.css"/>
    <![endif]-->
    <style type="text/css">
        .login-layout {
            background-image: URL("__STATIC__/4.jpg");
        }

        .login-layout .widget-box {
            box-shadow: 5px 5px 5px #151010;
        }
    </style>
    <!-- inline styles related to this page -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red">物联网</span>
                            <span class="white">智能数据</span>
                        </h1>
                        <h4 class="blue">&copy; 数据时代</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        完善登录信息
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>输入您的详细信息以开始: </p>

                                    <form action="/backend/login/oauthemailregister" method="post" class="form-horizontal">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="name" id="name" value="{$name}" readonly="readonly"/>
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" checked id="email" name="email" value="{$email}" readonly="readonly"/>
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
                                                <button type="button" onclick="sendCode()"
                                                        class="width-100 pull-right btn btn-sm btn-info">
                                                    发送验证码
                                                </button>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
                                                                   placeholder="邮箱验证码" name="emailcode"/>
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="输入密码" name="password"/>
															<i class="icon-retweet"></i>
														</span>
                                            </label>

                                            <div class="clearfix">

                                                <button type="submit"
                                                        class="width-100 pull-right btn btn-sm btn-success">
                                                    注册
                                                    <i class="icon-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        <i class="icon-arrow-left"></i>
                                        返回登录页面
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->

<script type="text/javascript">
    window.jQuery || document.write("<script src='__JS__/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='__JS__/jquery-1.10.2.min.js'>" + "<" + "/script>");
</script>
<![endif]-->

<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='__JS__/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->

<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#' + id).addClass('visible');
    }
</script>
<script type="text/javascript">
    function sendCode() {
        var url = "{:url('/backend/login/oauthsendemail')}";
        console.log('1111111111111');
        var data = {
            "name": $("#name").val(),
            "email": $("#email").val()
        }
        var success = function (response) {
            if (response.code == 200) {
                alert(response.msg);
            } else {
                alert(response.msg);
            }
        }
        $.post(url, data, success, 'json');
    }
</script>
</body>
</html>
