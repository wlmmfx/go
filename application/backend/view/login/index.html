<html>
<head>
    <meta charset="utf-8"/>
    <title>{$Think.config.webinfo.WEBNAME}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->
    <meta name="description" content="{$Think.config.webinfo.DISCRIPTION}"/>
    <meta name="keyword" content="{$Think.config.webinfo.KEYWORDS}">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="__CSS__/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- page specific plugin styles -->

    <!-- fonts -->

    <link rel="stylesheet" href="__CSS__/ace-fonts.css"/>

    <!-- ace styles -->

    <link rel="stylesheet" href="__CSS__/ace.min.css"/>
    <link rel="stylesheet" href="__CSS__/ace-rtl.min.css"/>

    <link rel="stylesheet" href="__CSS__/ace-ie.min.css"/>

    <style type="text/css">
        .login-layout {
            background-image: URL("__STATIC__/4.jpg");
        }

        .login-layout .widget-box {
            box-shadow: 5px 5px 5px #151010;
        }

        label.error {
            color: #EA5200;
            padding-top: 5px;
            margin-bottom: -5px;
        }

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red">物联网</span>
                            <span class="white">智能数据</span>
                        </h1>
                        <h4 class="blue">&copy; 数据时代</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        请输入您的登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="" method="post" id="loginform">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control email" placeholder="邮箱" value="{$Think.cookie.username}" name="email"/>
                                                    <i class="icon-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control password"
                                                           placeholder="密码" name="password" value="{$Think.cookie.passwd}" minlength="6" maxlength="32"/>
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <img src="{:captcha_src()}" alt="captcha" class="verifyCode" onclick="this.src=this.src+'?'+Math.random()"/>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
                                                                   placeholder="验证码" name="code"/>
															<i class="icon-retweet"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    {if condition="$Think.cookie.remember eq 'on'"}
                                                    <input type="checkbox" checked="checked" class="ace" name="remember" value="1"/>
                                                    {else /}
                                                    <input type="checkbox" class="ace" name="remember"/>
                                                    {/if}
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    登录
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <!--<div class="social-or-login center">-->
                                        <!--<span class="bigger-110">第三方登录</span>-->
                                    <!--</div>-->

                                    <!--<div class="social-login center">-->
                                        <!--<a class="btn btn-danger">-->
                                            <!--<i class="icon-weibo"></i>-->
                                        <!--</a>-->

                                        <!--<a class="btn btn-info">-->
                                            <!--<i class="icon-apple"></i>-->
                                        <!--</a>-->

                                        <!--<a class="btn btn-primary">-->
                                            <!--<i class="icon-windows"></i>-->
                                        <!--</a>-->

                                        <!--<a class="btn btn-success">-->
                                            <!--<i class="icon-comments"></i>-->
                                        <!--</a>-->

                                    <!--</div>-->
                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" onclick="show_box('forgot-box'); return false;"
                                           class="forgot-password-link">
                                            <i class="icon-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        {if condition='$Think.config.webinfo.REGIS_ON eq 1'}
                                        <a href="#" onclick="show_box('signup-box'); return false;"
                                           class="user-signup-link">
                                            立即注册
                                            <i class="icon-arrow-right"></i>
                                        </a>
                                        {/if}
                                    </div>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="icon-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您的电子邮件并接收说明
                                    </p>

                                    <form action="/backend/login/forgotPassword" method="post" class="form-horizontal">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
                                                                   placeholder="请输入验证邮箱" name="email"/>
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="submit"
                                                        class="width-100 pull-right btn btn-sm btn-danger">
                                                    <i class="icon-lightbulb"></i>
                                                    提交
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        返回登录页面
                                        <i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        新用户注册
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>输入您的详细信息以开始: </p>

                                    <form action="/backend/login/emailRegister" method="post" class="form-horizontal" id="registerform">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control register-email"
                                                                   placeholder="请输入邮箱" name="email" id="email"/>
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="密码" name="password" id="password"/>
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="再次输入密码" name="repassword" id="repassword"/>
															<i class="icon-retweet"></i>
														</span>
                                            </label>

                                            <label class="block">
                                                <input type="checkbox" class="ace checkbox" id="agree" name="agree"/>
                                                <span class="lbl">
															我同意
															<a href="#">该网站用户注册协议</a>
														</span>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="icon-refresh"></i>
                                                    重填
                                                </button>

                                                <button type="submit"
                                                        class="width-65 pull-right btn btn-sm btn-success">
                                                    注册
                                                    <i class="icon-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        <i class="icon-arrow-left"></i>
                                        返回登录页面
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /signup-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#' + id).addClass('visible');
    }
</script>
<script src="__JS__/jquery-1.10.2.min.js"></script>
<script src="__COMMON__/js/jquery/jquery.validate.min.js"></script>
<script src="__COMMON__/js/jquery/messages_zh.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        console.log('-----registerform----' + $(".code").val())
        // registerform
        $("#loginform").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                    //异步检测账号是否存在
                    remote: {
                        url: "{:url('backend/login/loginCheckUser')}",
                        type: 'post',
                        async: false,
                        dataType: 'json',
                        data: {
                            email: function () {
                                return $(".email").val();
                            }
                        }
                    }
                },
                password: {
                    required: true,
                    remote: {
                        url: "{:url('backend/login/loginCheckPwd')}",
                        type: 'post',
                        async: false,
                        dataType: 'json',
                        data: {
                            password: function () {
                                return $(".password").val();
                            },
                            email: function () {
                                return $(".email").val();
                            }
                        }
                    }
                },
//                code: {
//                    required: true,
//                    remote: {
//                        url: "{:url('backend/login/loginCheckVerify')}",
//                        type: 'post',
//                        dataType: 'json',
//                        data: {
//                            code: function () {
//                                console.log('---------' + $(".email").val())
//                                console.log('---------' + $(".password").val())
//                                console.log('---------' + $(".verifyCode").attr('src'))
//                                return $(".verifyCode").attr('src');
//                            }
//                        }
//                    }
//                }

            },
            messages: {
                email: {
                    required: '用户名或者邮箱不能为空',
                    email: "请输入有效电子邮件",
                    remote: '用户名或者邮箱不存在'
                },
                password: {
                    required: '密码不能为空',
                    remote: '密码不正确'
                },
                code: {
                    required: '验证码不能为空',
                    remote: '验证码不正确'
                }
            }
        });

        $("#registerform").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                    //异步检测账号是否存在
                    remote: {
                        url: "{:url('backend/login/registerCheckUser')}",
                        type: 'post',
                        async: false,
                        dataType: 'json',
                        data: {
                            email: function () {
                                return $(".register-email").val();
                            }
                        }
                    }
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 20
                },
                repassword: {
                    required: true,
                    minlength: 6,
                    equalTo: "#password"
                },
                agree: "required"

            },
            messages: {
                email: {
                    required: '邮箱不能为空',
                    email: "请输入有效电子邮件",
                    remote: '该邮箱已经被注册'
                },
                password: {
                    required: '密码不能为空',
                    minlength: "密码长度不能小于 6 个字母",
                    maxlength: "密码长度不能大于 20 个字母"
                },
                repassword: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 个字母",
                    equalTo: "两次密码输入不一致"
                },
            },
            agree: "请接受我们的声明",
        });
        $.validator.addMethod("check_name", function (value, element, params) {
            var str = /^[A-Za-z]+$/;
            return this.optional(element) || (str.test(value));
        }, "必须为英文字母组成");
        $.validator.addMethod("check_num", function (value, element, params) {
            var str = /^\d+(\.\d+)?(\.\d+)?(\.\d+)?$/;
            return this.optional(element) || (str.test(value));
        }, "版本号格式不正确");
    });
</script>
</body>
</html>
