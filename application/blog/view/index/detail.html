<main id="main" class="main page-post-detail">
    <div class="main-inner">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <article class="post post-type-normal " itemscope itemtype="http://schema.org/Article">
                    <header class="post-header">
                        <h1 class="post-title" itemprop="name headline">
                            {$article["title"]}
                        </h1>
                        <div class="post-meta">
                                <span class="post-time">发表于
                                    <time itemprop="dateCreated" datetime="2017-08-11T10:45:00+00:00"
                                          content="1717-08-11">
                                        {$article["create_time"]|date="Y/m/d H:i:s",###} &nbsp; | &nbsp; 浏览量: &nbsp;{$article['views']}
                                    </time>
                                </span>
                            <span class="post-category">&nbsp; | &nbsp; 分类：
                                    <span itemprop="about" itemscope itemtype="https://schema.org/Thing">
                                        {$article.c_name}
                                    </span>
                                </span>
                            <span class="post-comments-count">&nbsp; | &nbsp;
                                    <a rel="nofollow" href="www.tinywan.top/blog">
                                        暂无评论
                                    </a>
                                </span>
                        </div>
                    </header>

                    <div class="post-body">
                        <p>
                            {$article.content}
                        </p>
                    </div>

                    <footer class="post-footer">
                        <div class="post-eof"></div>
                    </footer>
                </article>
            </div>
        </div>

        <div id="comments" class="comments">
            <div id="respond-post-201" class="respond">
                <div class="cancel-comment-reply">
                    <a id="cancel-comment-reply-link"
                       href="https://www.hongxuelin.com/java/201.html#respond-post-201" rel="nofollow"
                       style="display:none" onclick="return TypechoComment.cancelReply();">取消回复</a></div>
                <span id="response" class="widget-title">添加新评论</span>
                <form method="post" action="" id="comment-form">
                    <div class="col1">
                        <p>
                            <textarea rows="8" cols="50" name="text" class="textarea"></textarea>
                        </p>
                    </div>
                    <div class="col2">
                        <p>
                            <label for="author" class="required">称呼</label>
                            <input type="text" name="author" id="author" class="text" value=""/>
                        </p>
                        <p>
                            <label for="mail">邮箱</label>
                            <input type="email" name="mail" id="mail" class="text" value=""/>
                        </p>
                        <p>
                            <label for="url">网站</label>
                            <input type="url" name="url" id="url" class="text" placeholder="http://example.com"
                                   value=""/>
                        </p>
                        <p>
                            <button type="submit" class="submit">提交评论</button>
                        </p>
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>
